
<!DOCTYPE html>
<html>
<head>

<body>
	<div id="container">

		<div id="scherm1" class="scherm">

			</div>
			<div id="icons">

					<img src="img/icons/gedrag.png" id="icon1">

				</div>
				<div class="icon">

				</div>

				</div>
				
			</div>
		</div>

				<img id="back" src="img/arrow.png">

			</div>

			<div id="svgcontainer">

			<div id="tail">

			</div>
			<img src="img/tail.gif">

		<div id="info4" class="info">
			<div class="header">
				<h1> Ogen </h1>
			</div>
			<img src="img/eyes-final.gif">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
