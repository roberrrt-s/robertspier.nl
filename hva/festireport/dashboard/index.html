<html>
    <head>
        <title>Internet of Things application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    </head>
    <body>

    <main>
        <div id="map"></div>
    </main>

    <aside>
        <fieldset>
        <legend>Manually adjust feedback</legend>
            <label>Off
                <input type="radio" name="options" id="off" checked>
            </label>
            <label>Low
                <input type="radio" name="options" id="low">
            </label>
            <label>Medium
                <input type="radio" name="options" id="medium">
            </label>
            <label>High
                <input type="radio" name="options" id="high">
            </label>
        </fieldset>

        <fieldset>
        <legend>Enter threshold for feedback</legend>
            <label>No feedback
                <select id="opt1">
                  <option value="100">Meter > 100</option>
                  <option value="200">Meter > 200</option>
                  <option selected value="300">Meter > 300</option>
                </select>
            </label>
            <label>Subtle feedback
                <select id="opt2">
                  <option value="400">Meter > 400</option>
                  <option value="500">Meter > 500</option>
                  <option selected value="600">Meter > 600</option>
                </select>
            </label>
            <label>Adjusting feedback
                <select id="opt3">
                  <option value="700">Meter > 700</option>
                  <option value="800">Meter > 800</option>
                  <option selected value="900">Meter > 900</option>
                </select>            
            </label>
        </fieldset>

        <fieldset>
        <legend>Status of current tile</legend>
            <div id="feedback"></div>
        </fieldset>

        <fieldset>
        <legend>History of this tile</legend>
            <canvas id="linechart" width="500px" height="300px"></canvas>
        </fieldset>
    </aside>

    <script src="js/main.js"></script>
    <script src="js/chart-data.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    </body>
</html>
