<!DOCTYPE html>
<html lang="nl">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible">
	<title>Grocery Fallback</title>
	<link rel="stylesheet" href="style/style.css">
	<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<header>
			<h1>Boodschappenlijstje-bouwer</h1>
		</header>
		<section class="container">
			<section class="content">
				<ul id="get">
					<li>
						<h2 tabindex="0">Meenemen</h2>
					</li>
				</ul>
			</section>
			<section class="content">
				<ul id="options">
					<li>
						<h2 tabindex="0">Ingredienten</h2>
					</li>
					<li>
						<div draggable="true" class="alpha">
							<label>Witbrood
								<input id="witbrood" type="checkbox">
							</label>
						</div>
					</li>
					<li>
						<div draggable="true" class="alpha">
							<label>Bruinbrood
								<input id="bruinbrood" type="checkbox">
							</label>
						</div>
					</li>
					<li>
						<div draggable="true" class="alpha">
							<label>Jonge kaas
								<input id="jongekaas" type="checkbox">
							</label>
						</div>
					</li>
					<li>
						<div draggable="true" class="alpha">
							<label>Oude kaas
								<input id="oudekaas" type="checkbox">
							</label>
						</div>
					</li>
					<li>
						<div draggable="true" class="alpha">
							<label>Curry
								<input id="curry" type="checkbox">
							</label>
						</div>
					</li>	
					<li>
						<div draggable="true" class="alpha">
							<label>Ketchup
								<input id="ketchup" type="checkbox">
							</label>
						</div>
					</li>
					<li>
						<div draggable="true" class="alpha">
							<label>Tomaten
								<input id="tomaten" type="checkbox">
							</label>
						</div>
					</li>
					<li>
						<div draggable="true" class="alpha">
							<label>Oude ham
								<input id="oudeham" type="checkbox">
							</label>
						</div>
					</li>
					<li>
						<div draggable="true" class="alpha">
							<label>Jonge ham
								<input id="jongeham" type="checkbox">
							</label>
						</div>
					</li>
				</ul>
			</section>
		</section>
		<button id="submit">Submit</button>
</body>
	<script src="js/global.js"></script>
	<script src="js/basic.js"></script>
</html>
